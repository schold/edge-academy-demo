<div class="container">

    <div class="row">
        <div class="col-lg-6">


            <form role="form">
                <button class="btn btn-default" ng-click="getMedals()">Get Medals</button>

                <div class="form-group">
                    <label for="medalFilter">Filter results</label>
                    <input ng-model="countryFilter" type="text" class="form-control" id="medalFilter" placeholder="Enter country name">
                </div>
                <div class="form-group">
                    <label>Order results</label>
                    <button class="btn" ng-click="order('name')">Country</button>
					<button class="btn" ng-click="order('gold')">Gold</button>
					<button class="btn" ng-click="order('silver')">Silver</button>
					<button class="btn" ng-click="order('bronze')">Bronze</button>
                </div>
            </form>
        </div>

        <div class="col-lg-6">
            <ul class="list-group">
                <li class="list-group-item" 
                	ng-repeat="country in data | filter: {name: countryFilter} | orderBy: predicate">
                    <span>{{ country.name }}</span>
                    <span class="badge badge-bronze">{{ country.bronze }}</span>
                    <span class="badge badge-silver">{{ country.silver }}</span>
                    <span class="badge badge-gold">{{ country.gold }}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
