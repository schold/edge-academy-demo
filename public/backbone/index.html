<!DOCTYPE html>
<html>
<head>
    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title></title>
</head>
<body>
    <div class="container">
        <div id="contentContainer">
        </div>

        <script id="list_container_tpl" type="text/template">
        <div class="row">
            <div class="col-lg-6">
                <form role="form">
                    <div class="btn btn-default">Get Medals</div>

                    <div class="form-group">
                        <label for="medalFilter">Filter Results</label>
                        <input type="text" class="form-control" id="medalFilter" placeholder="Enter country name">
                    </div>
                </form>
            </div>

            <div class="col-lg-6">
                <ul class="list-group" id="countryList">
                </ul>
            </div>
        </div>
        </script>

        <script id="list_item_tpl" type="text/template">
        <li class="list-group-item">
            <span><%= name %></span>
            <span class="badge badge-bronze"><%= bronze %></span>
            <span class="badge badge-silver"><%= silver %></span>
            <span class="badge badge-gold"><%= gold %></span>
        </li>
        </script>
    </div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<script src="script.js"></script>
</html>
